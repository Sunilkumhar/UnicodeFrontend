<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0ce27392f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/infopage.css" />
  
</head>

<body>

  

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="msg"></div>
        <h1>Details</h1>
        <form>
          <div class="form-group">
            <label>Name*</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">
              Enter a valid email
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number*</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            <div class="invalid-feedback">
             Enter a valid phone
            </div>
          </div>

          <div class="form-group">
            <label for="comment">Message*</label>
            <textarea class="form-control" rows="3" cols="40"  id="comment" placeholder="Enter Your Message"></textarea>
            <div class="invalid-feedback">
              Please enter your message
             </div>
          </div>

          <input type="submit" value="Submit" id="proceed" class="btn">
        </form>
      </div>
    </div>
  </div>

</body>
<script src="./js/information.js"></script>
</html>
